<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content=".1;url={{ page.redirect_to }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        a {
            color: #00afd4;
            text-decoration: none;
            font-weight: bold;
        }

        /* Loader styles */
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            position: relative;
            width: 45px;
            height: 45px;
            animation: loading 2s linear infinite;
        }

        .bubble-1,
        .bubble-2 {
            position: absolute;
            top: 0;
            width: 25px;
            height: 25px;
            border-radius: 100%;
            background-color: #4b9cdb;
        }

        .bubble-2 {
            top: auto;
            bottom: -50px;
            background-color: #FFC400;
        }

        @keyframes loading {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="spinner">
                <div class="bubble-1"></div>
                <div class="bubble-2"></div>
            </div>
        </div>
        <h1>Loading...</h1>
        <p>If you are not redirected, <a href="{{ page.redirect_to }}">click here</a>.</p>
    </div>
</body>
</html>
